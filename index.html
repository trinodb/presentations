<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Introduction to Trino presentations repository</title>
<link rel="stylesheet" href="./reveal/dist/reset.css">
<link rel="stylesheet" href="./reveal/dist/reveal.css">
<link rel="stylesheet" href="./css/trino-theme.css" id="theme">
<link rel="stylesheet" href="./css/trino.css"/>
<link rel="stylesheet" href="./css/colors.css">
<script src="./reveal/plugin/highlight/highlight.js"></script>

<script>
  document.write('<link rel="stylesheet" href="./reveal/css/print/'
      + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper')
      + '.css" type="text/css" media="print">');
</script>
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section>
      <section>
        <h1>Trino presentations</h1>
        <img height="250" src="./assets/logos/icon/trino-icon.svg">
        <br />
        <p><small>Press ? for usage information</small></p>
      </section>
      <section data-markdown
        data-charset="iso-8859-15"
        data-background="./assets/logos/horizontal/svg/trino-logo-horizontal-white.svg"
        data-background-size="250px"
        data-background-position="bottom 10px left 10px">
        <textarea data-template>
          * [What is Trino?](./presentations/what-is-trino/index.html)
          * [Ways to run Trino](./presentations/ways-to-run-trino/index.html)
          * [SQL and Trino](./presentations/sql-trino/index.html)
          * [SQL basics with Trino](./presentations/sql-basics/index.html)
          * [Advanced SQL with Trino](./presentations/sql-advanced-overview/index.html)
        </textarea>
      </section>
    </section>
    <section data-markdown="./presentations/introduction/1-intro.md"
      data-separator="-horizontal"
      data-separator-vertical="-vertical"
      data-separator-notes="-notes"
      data-charset="iso-8859-15"
      data-background="./assets/logos/horizontal/svg/trino-logo-horizontal-white.svg"
      data-background-size="250px"
      data-background-position="bottom 10px left 10px"></section>
    <section data-markdown="./presentations/introduction/2-reveal.md"
      data-separator="-horizontal"
      data-separator-vertical="-vertical"
      data-separator-notes="-notes"
      data-charset="iso-8859-15"
      data-background="./assets/logos/horizontal/svg/trino-logo-horizontal-white.svg"
      data-background-size="250px"
      data-background-position="bottom 10px left 10px"></section>
    <section data-markdown="./presentations/introduction/3-colors.md"
      data-separator="-horizontal"
      data-separator-vertical="-vertical"
      data-separator-notes="-notes"
      data-charset="iso-8859-15"
      data-background="./assets/logos/horizontal/svg/trino-logo-horizontal-white.svg"
      data-background-size="250px"
      data-background-position="bottom 10px left 10px"></section>
    <section data-markdown="./presentations/introduction/4-icons.md"
      data-separator="-horizontal"
      data-separator-vertical="-vertical"
      data-separator-notes="-notes"
      data-charset="iso-8859-15"
      data-background="./assets/logos/horizontal/svg/trino-logo-horizontal-white.svg"
      data-background-size="250px"
      data-background-position="bottom 10px left 10px"></section>
    <section data-markdown="./presentations/introduction/5-logos.md"
      data-separator="-horizontal"
      data-separator-vertical="-vertical"
      data-separator-notes="-notes"
      data-charset="iso-8859-15"
      data-background="./assets/logos/horizontal/svg/trino-logo-horizontal-white.svg"
      data-background-size="250px"
      data-background-position="bottom 10px left 10px"></section>
  </div>
</div>

<script src="./reveal/dist/reveal.js"></script>
<script src="./reveal/plugin/notes/notes.js"></script>
<script src="./reveal/plugin/markdown/markdown.js"></script>
<script src="./reveal/plugin/highlight/highlight.js"></script>
<script>
 // More info about initialization & config:
 // - https://revealjs.com/initialization/
 // - https://revealjs.com/config/
 Reveal.initialize({
   hash: true,
   parallaxBackgroundImage: './assets/logos/space-background-faded.svg',
   parallaxBackgroundSize: '2853px 1000px', 
   // Learn about plugins: https://revealjs.com/plugins/
   plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
 });
</script>
</body>
</html>
