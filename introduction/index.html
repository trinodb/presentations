<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Introduction to Trino</title>
<link rel="stylesheet" href="../reveal/dist/reset.css">
<link rel="stylesheet" href="../reveal/dist/reveal.css">
<link rel="stylesheet" href="../reveal/dist/theme/white.css" id="theme">
<link rel="stylesheet" href="../css/trino.css"/>

<script>
  document.write('<link rel="stylesheet" href="../reveal/css/print/'
      + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper')
      + '.css" type="text/css" media="print">');
</script>
</head>
<body>
<div class="reveal">
  <div class="slides">
    <section
      class="title-slide">
      <h1>Introduction to Trino</h1>
      <img src="../images/trino-light.png">
      <p></p>
      <br />
      <p><small>Press ? for usage information</small></p>
    </section>
    <section data-markdown="1-intro.md"
      data-separator="-horizontal"
      data-separator-vertical="-vertical"
      data-separator-notes="-notes"
      data-charset="iso-8859-15"
      data-background="../images/trino-logo.png"
      data-background-size="250px"
      data-background-position="top 10px right 10px"></section>
  </div>
</div>

<script src="../reveal/dist/reveal.js"></script>
<script src="../reveal/plugin/notes/notes.js"></script>
<script src="../reveal/plugin/markdown/markdown.js"></script>
<script src="../reveal/plugin/highlight/highlight.js"></script>
<script>
 // More info about initialization & config:
 // - https://revealjs.com/initialization/
 // - https://revealjs.com/config/
 Reveal.initialize({
   hash: true,

   // Learn about plugins: https://revealjs.com/plugins/
   plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
 });
</script>
</body>
</html>
