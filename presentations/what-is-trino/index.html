<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Introduction to Trino presentations repository</title>
<link rel="stylesheet" href="../../reveal/dist/reset.css">
<link rel="stylesheet" href="../../reveal/dist/reveal.css">
<link rel="stylesheet" href="../../css/trino-theme.css" id="theme">
<link rel="stylesheet" href="../../css/trino.css"/>
<link rel="stylesheet" href="../../css/colors.css">
<script src="../../reveal/plugin/highlight/highlight.js"></script>
<script src="../../js/qrcode.js"></script>

<script>
  document.write('<link rel="stylesheet" href="../../reveal/css/print/'
      + (window.location.search.match(/print-pdf/gi) ? 'pdf' : 'paper')
      + '.css" type="text/css" media="print">');
</script>

</head>
<body>
<div class="reveal">
  <div id="qrcode" style="display:block;">
  </div>
  <div class="slides">
    <section
      data-transition="convex"
      class="title-slide">
      <h1>What is Trino?</h1>
      <h3 style="color:#dd00a1;">A ludicrously fast query engine</h3>
      <br />
      <small>Kevin Haley</small>
      <br />
      <small>Associate PM @ Starburst</small>
      <br />
      <small>kevin.haley@starburst.io</small>
      <br /-->
    </section>
    <section data-markdown="1-definition.md"
      data-separator="-horizontal"
      data-transition="convex"
      data-separator-vertical="-vertical"
      data-separator-notes="-notes"
      data-charset="iso-8859-15"
      data-background="../../assets/logos/horizontal/svg/trino-logo-horizontal-white.svg"
      data-background-size="250px"
      data-background-position="bottom 10px left 10px"></section>
    <section data-markdown="2-core-concepts.md"
      data-separator="-horizontal"
      data-transition="convex"
      data-separator-vertical="-vertical"
      data-separator-notes="-notes"
      data-charset="iso-8859-15"
      data-background="../../assets/logos/horizontal/svg/trino-logo-horizontal-white.svg"
      data-background-size="250px"
      data-background-position="bottom 10px left 10px"></section>
    <section data-markdown="3-use-cases.md"
      data-separator="-horizontal"
      data-transition="convex"
      data-separator-vertical="-vertical"
      data-separator-notes="-notes"
      data-charset="iso-8859-15"
      data-background="../../assets/logos/horizontal/svg/trino-logo-horizontal-white.svg"
      data-background-size="250px"
      data-background-position="bottom 10px left 10px"></section>
    <section data-markdown="4-closing.md"
      data-separator="-horizontal"
      data-transition="convex"
      data-separator-vertical="-vertical"
      data-separator-notes="-notes"
      data-charset="iso-8859-15"
      data-background="../../assets/logos/horizontal/svg/trino-logo-horizontal-white.svg"
      data-background-size="250px"
      data-background-position="bottom 10px left 10px"></section>
  </div>
</div>

<script type="text/javascript">
</script>


<script src="../../js/lottie-player.js"></script>
<script src="../../reveal/dist/reveal.js"></script>
<script src="../../reveal/plugin/notes/notes.js"></script>
<script src="../../reveal/plugin/markdown/markdown.js"></script>
<script src="../../reveal/plugin/highlight/highlight.js"></script>
<script src="../../reveal/plugin/appearance/appearance.js"></script>
<script>
 // More info about initialization & config:
 // - https://revealjs.com/initialization/
 // - https://revealjs.com/config/
 var qrcode = new QRCode(document.getElementById("qrcode"), {
  text: window.location.href,
  width: 100,
  height: 100,
  useSVG: true,
  correctLevel : QRCode.CorrectLevel.H
 });

 Reveal.initialize({
   hash: true,
   parallaxBackgroundImage: '../../assets/logos/space-background-faded.svg',
   parallaxBackgroundSize: '2853px 1000px', 
   // Learn about plugins: https://revealjs.com/plugins/
   plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, Appearance]
 });

 Reveal.on( 'slidetransitionend', event => {
  // event.previousSlide, event.currentSlide, event.indexh, event.indexv
  qrcode.makeCode(window.location.href);
 } );
</script>
</body>
</html>
